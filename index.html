<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>後台登入</title>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">V.S</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="js-logOut nav-link" aria-current="page" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>  
    <section class="js-signIn container mt-5">
      <div class="row">
        <div class="col-4 mx-auto">
          <h2 class="text-center mb-3">Login</h2>
          <form action="" class="js-signInForm">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="userName" placeholder="name@example.com">
              <label for="userName">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="userPw" placeholder="Password">
              <label for="userPw">Password</label>
            </div>
            <div class="d-flex justify-content-around">
              <input type="submit" value="Login" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="js-dataList container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="userPath" placeholder="API 路徑">
          <label for="userPath">使用者路徑</label>
        </div>
        <input type="button" value="Update" class="js-update btn btn-primary">
      </div>
      <h2>列表</h2>
      <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active">商品</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">訂單</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">優惠券</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">文章</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>分類</th>
              <th>標題</th>
              <th>描述</th>
              <th>售價</th>
              <th>上架</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="js-productList">
          </tbody>
        </table>
      </div>
    </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
